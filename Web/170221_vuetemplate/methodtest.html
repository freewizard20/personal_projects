
  <!DOCTYPE html>
  <html>
    <head>

    </head>

    <body>
      <script type="text/javascript" src = "vue.js"></script>
      <!--Import jQuery before materialize.js-->
      <div id="app">
        {{has}}
      </div>

  <script>
  var vuetest = new Vue({
    el : "#app",
    data : {
      hello : "freewizard"
    },
    methods:{
      sam : function(){
        return "htrrr";
      }
    },
    computed : {
      has : function(){
        return this.sam();
      }
    }
  })
  </script>
